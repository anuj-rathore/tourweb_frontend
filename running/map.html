<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery maphilight documentation</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.maphilight.min.js"></script>
	<script type="text/javascript">$(function() {
		$('.map').maphilight();
	});</script>

</head>
<body>
	<img class = "map" src="images/golconda.jpg" alt="No map found!" height="650" width="940" usemap="#imagemap"/>
    <map name="imagemap" id="Map">
        <area alt="" title="1" href="#" shape="rect" coords="0,0,50,50" />
        <area alt="" title="2" href="#" shape="rect" coords="50,0,100,50" />
        <area alt="" title="3" href="#" shape="rect" coords="100,0,150,50" />
        <area alt="" title="4" href="#" shape="rect" coords="0,0,800,136" />
        <area alt="" title="5" href="#" shape="rect" coords="0,0,1000,136" />
      

    </map>

</body>
</html>
